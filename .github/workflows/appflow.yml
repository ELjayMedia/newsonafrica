name: Build with Ionic Appflow
on:
  push:
    branches:
      - main

jobs:
  appflow-build:
    runs-on: ubuntu-latest
    env:
      FACEBOOK_CLIENT_ID: ${{ secrets.FACEBOOK_CLIENT_ID }}
      FACEBOOK_CLIENT_SECRET: ${{ secrets.FACEBOOK_CLIENT_SECRET }}
      WORDPRESS_GRAPHQL_URL: ${{ secrets.WORDPRESS_GRAPHQL_URL }}
      WORDPRESS_REST_URL: ${{ secrets.WORDPRESS_REST_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Build web assets for Capacitor
        run: ./export-capacitor.sh
      - name: Sync Capacitor platforms
        run: npx cap sync
      - name: Trigger Android build on Appflow
        uses: ionic-team/appflow-build@v1
        with:
          token: ${{ secrets.APPFLOW_TOKEN }}
          app-id: ${{ secrets.APPFLOW_APP_ID }}
          platform: Android
          build-type: debug
