name: Android TWA Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'twa-v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Bubblewrap CLI
        run: pnpm add -g @bubblewrap/cli

      - name: Decode signing key
        run: echo "$KEYSTORE_BASE64" | base64 -d > android.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build TWA project
        run: ./build-twa.sh
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          name: twa-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload release AAB
        uses: actions/upload-artifact@v3
        with:
          name: twa-aab
          path: app/build/outputs/bundle/release/app-release.aab
