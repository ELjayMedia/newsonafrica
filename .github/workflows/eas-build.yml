name: EAS Build (Android & iOS)

on:
  push:
    branches:
      - main    # or your release branch
  workflow_dispatch:

jobs:
  setup:
    name: Checkout, Cache & Install
    runs-on: ubuntu-latest
    outputs:
      expo-token: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      # Cache node_modules between runs for speed (cache key includes package-lock.json)
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS dependencies (including local Expo CLI)
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx expo login --token $EXPO_TOKEN

  android-build:
    name: Build Android
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache & install deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci

      - name: Decode Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/keystores/keystore.jks

      - name: Run EAS Android build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          ANDROID_KEYSTORE: android/keystores/keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # Uses the versioned eas-cli to build
          npx eas build \
            --platform android \
            --non-interactive \
            --profile production

      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-artifact
          path: |
            dist/*.apk
            dist/*.aab

  ios-build:
    name: Build iOS
    needs: setup
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache & install deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci

      - name: Decode App Store Connect Key
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_KEY_BASE64 }}" | base64 --decode > ~/appstore_key.p8

      - name: Run EAS iOS build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APP_STORE_CONNECT_PRIVATE_KEY_PATH: ~/appstore_key.p8
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          npx eas build \
            --platform ios \
            --non-interactive \
            --profile production

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-artifact
          path: |
            dist/*.ipa
